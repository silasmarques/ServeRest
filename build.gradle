plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2' // Para relatórios Allure (opcional)
}

group 'com.suaempresa'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Cucumber + JUnit
    testImplementation 'io.cucumber:cucumber-java:7.14.0'
    testImplementation 'io.cucumber:cucumber-junit:7.14.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    testImplementation 'io.cucumber:cucumber-junit-platform-engine:7.14.0'

    // RestAssured para chamadas HTTP
    testImplementation 'io.rest-assured:rest-assured:5.3.0'
    testImplementation 'io.rest-assured:json-path:5.3.0'
    testImplementation 'io.rest-assured:xml-path:5.3.0'

    // Jackson para manipulação de JSON
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.15.0'

    // ExtentReports para geração de relatórios HTML
    testImplementation 'com.aventstack:extentreports:5.1.1'

    // Slf4j para logs
    testImplementation 'org.slf4j:slf4j-api:2.0.7'
    testImplementation 'org.slf4j:slf4j-simple:2.0.7'

    // Biblioteca do Allure para relatórios opcionais (caso use Allure)
    testImplementation 'io.qameta.allure:allure-cucumber7-jvm:2.22.0'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    testImplementation 'org.junit.platform:junit-platform-suite:1.10.0'
    testImplementation 'io.cucumber:cucumber-java:7.14.0'
    testImplementation 'io.cucumber:cucumber-junit-platform-engine:7.14.0'
    testImplementation 'io.cucumber:cucumber-picocontainer:7.14.0'

/*    testImplementation 'io.cucumber:cucumber-java:7.11.0'
    testImplementation 'io.cucumber:cucumber-junit:7.11.0'
    testImplementation 'io.rest-assured:rest-assured:5.3.0'
    testImplementation 'junit:junit:4.13.2'
    implementation 'com.google.code.gson:gson:2.9.0'*/

}

test {
    useJUnit()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
